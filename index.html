<!DOCTYPE html>
<html dir="rtl" lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>اختبار الأفعال الإنجليزية</title>
    <!-- تضمين خط Baloo Bhaijaan 2 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <!-- تضمين Tailwind CSS من CDN لإضافة تصميم احترافي وسريع -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tone.js for sound generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
      /* تخصيص الخط الرئيسي */
      body {
        font-family: "Baloo Bhaijaan 2", sans-serif;
        background-color: #e6f2ff;
      }
      /* إخفاء شريط التمرير الأفقي على الأجهزة الصغيرة */
      body::-webkit-scrollbar {
        width: 0.5rem;
      }
      .option.correct {
        background-color: #64b5f6 !important;
        border-color: #388e3c !important;
        color: white !important;
      }
      .option.incorrect {
        background-color: #ff6a6a !important;
        border-color: #d32f2f !important;
        color: white !important;
      }
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
        20%, 40%, 60%, 80% { transform: translateX(5px); }
      }
      .incorrect-animation {
        animation: shake 0.5s ease-in-out;
      }
      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
      }
      .correct-animation {
        animation: bounce 0.5s ease-in-out;
      }
      @keyframes flyUpAndFade {
        0% { transform: scale(1) translateY(0); opacity: 1; }
        100% { transform: scale(1.5) translateY(-100px); opacity: 0; }
      }
      .star-animation {
        animation: flyUpAndFade 1s forwards;
        position: absolute;
        font-size: 50px;
        z-index: 100;
        pointer-events: none;
      }
    </style>
  </head>
  <body class="flex flex-col items-center min-h-screen p-4 bg-gray-100">
    <!-- Header -->
    <div class="header w-full bg-gradient-to-r from-blue-400 to-blue-600 text-white p-4 shadow-md flex justify-center items-center border-b-4 border-yellow-400">
        <h1 class="text-2xl font-extrabold text-center flex items-center gap-2">
            <!-- استخدام شعار SVG داخلي بدلاً من ملف خارجي لتجنب الأخطاء -->
            <svg class="h-10 w-10 text-white" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/>
            </svg>
            مدرسة كايزن للتعليم واللغات
            <svg class="h-10 w-10 text-white" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/>
            </svg>
        </h1>
    </div>

    <!-- بطاقة التطبيق الرئيسية -->
    <div id="quizCard" class="card bg-white rounded-2xl shadow-xl p-6 md:p-8 max-w-lg w-full mt-8 flex flex-col min-h-[500px] animate-fadeIn">
        <!-- المحتوى سيتم إدراجه هنا بواسطة JavaScript -->
    </div>

    <script type="module">
      // استيراد Firebase SDK
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
      import { getAuth, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
      import { getFirestore, doc, getDoc, setDoc, collection, query, limit, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

      // البيانات الأساسية
      const quizData = [
        { word: "be", correctOption: "يكون" },
        { word: "have", correctOption: "يملك / عنده" },
        { word: "do", correctOption: "يفعل / يعمل" },
        { word: "say", correctOption: "يقول" },
        { word: "go", correctOption: "يذهب" },
        { word: "can", correctOption: "يستطيع" },
        { word: "get", correctOption: "يحصل على" },
        { word: "make", correctOption: "يصنع / يجعل" },
        { word: "know", correctOption: "يعرف" },
        { word: "think", correctOption: "يفكر" },
        { word: "take", correctOption: "يأخذ" },
        { word: "see", correctOption: "يرى" },
        { word: "come", correctOption: "يأتي" },
        { word: "want", correctOption: "يريد" },
        { word: "look", correctOption: "ينظر" },
        { word: "use", correctOption: "يستخدم" },
        { word: "find", correctOption: "يجد" },
        { word: "give", correctOption: "يُعطي" },
        { word: "tell", correctOption: "يخبر" },
        { word: "work", correctOption: "يعمل" },
        { word: "call", correctOption: "ينادي / يتصل" },
        { word: "need", correctOption: "يحتاج" },
        { word: "feel", correctOption: "يشعر" },
        { word: "become", correctOption: "يصبح" },
        { word: "leave", correctOption: "يغادر / يترك" },
        { word: "put", correctOption: "يضع" },
        { word: "let", correctOption: "يسمح / يدع" },
        { word: "begin", correctOption: "يبدأ" },
        { word: "help", correctOption: "يساعد" },
        { word: "talk", correctOption: "يتحدث" },
        { word: "start", correctOption: "يبدأ" },
        { word: "hear", correctOption: "يسمع" },
        { word: "play", correctOption: "يلعب" },
        { word: "run", correctOption: "يركض" },
        { word: "move", correctOption: "يتحرك" },
      ];

      // Setup Tone.js for sound effects
      const correctSynth = new Tone.PolySynth(Tone.Synth).toDestination();
      const incorrectSynth = new Tone.Synth().toDestination();

      // متغيرات الحالة
      let shuffledQuizData;
      let index = 0;
      let score = 0;
      let time = 15;
      let timer;
      let startTime;
      let totalSeconds = 0;
      let studentName = "";
      let db, auth, userId, appId;

      // تهيئة Firebase
      async function initializeFirebase() {
        try {
          // استخدام المتغيرات العالمية المتاحة في بيئة كانفاس
          const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
          appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
          const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : '';
          
          const app = initializeApp(firebaseConfig);
          db = getFirestore(app);
          auth = getAuth(app);
          
          if (initialAuthToken) {
            await signInWithCustomToken(auth, initialAuthToken);
          } else {
            await signInAnonymously(auth);
          }
          userId = auth.currentUser?.uid || crypto.randomUUID();
          console.log("Firebase initialized successfully. User ID:", userId);
        } catch (error) {
          console.error("Error initializing Firebase:", error);
          // في حال فشل التهيئة، يمكن للتطبيق أن يستمر بدون ميزات الحفظ عبر الإنترنت
          db = null;
          auth = null;
        }
      }

      // دالة لتوزيع عناصر المصفوفة
      function shuffle(array) {
        let currentIndex = array.length, randomIndex;
        while (currentIndex !== 0) {
          randomIndex = Math.floor(Math.random() * currentIndex);
          currentIndex--;
          [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
        }
        return array;
      }

      // عرض شاشة البداية
      function showStartScreen() {
        document.getElementById("quizCard").innerHTML = `
          <div class="start-screen text-center p-8 flex-grow">
            <h2 class="text-3xl md:text-4xl font-extrabold text-blue-600 mb-4">أهلاً بك في اختبار الأفعال!</h2>
            <p class="text-lg text-gray-700 mb-6">الرجاء إدخال اسمك للبدء:</p>
            <input type="text" id="nameInput" placeholder="أدخل اسمك هنا..." autofocus class="w-full md:w-4/5 p-3 text-lg border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 transition-colors duration-200" />
            <button id="startButton" class="btn bg-blue-600 text-white py-3 px-6 text-xl font-bold rounded-xl mt-6 shadow-lg hover:bg-blue-700 transition-transform duration-200 hover:scale-105">بدء الاختبار</button>
            ${db ? `<div class="text-xs text-gray-500 mt-2">معرف المستخدم (للمشاركة): ${userId}</div>` : ''}
          </div>
        `;
        document.getElementById("startButton").addEventListener("click", startGame);
      }

      // بدء اللعبة
      async function startGame() {
        // Start the Tone.js audio context on a user gesture
        await Tone.start();
        const nameInput = document.getElementById("nameInput");
        studentName = nameInput.value.trim();
        if (studentName === "") {
          const card = document.getElementById("quizCard");
          const message = document.createElement("div");
          message.textContent = "الرجاء إدخال اسمك للمتابعة.";
          message.className = "text-red-500 mt-2";
          card.querySelector('.start-screen').appendChild(message);
          return;
        }
        startQuiz();
      }

      // بدء الاختبار
      function startQuiz() {
        shuffledQuizData = shuffle([...quizData]);
        startTime = Date.now();
        index = 0;
        score = 0;
        showQuestion();
      }

      // عرض السؤال الحالي
      function showQuestion() {
        if (index >= shuffledQuizData.length) {
          showResult();
          return;
        }

        const currentQuestion = shuffledQuizData[index];
        const correctWord = currentQuestion.word;
        
        const otherOptions = quizData.filter((q) => q.word !== correctWord);
        const shuffledOtherOptions = shuffle([...otherOptions]);
        const incorrectWords = shuffledOtherOptions.slice(0, 3).map(q => q.word);

        const allWords = [...incorrectWords, correctWord];
        const shuffledAllWords = shuffle(allWords);
        
        document.getElementById("quizCard").innerHTML = `
          <div class="flex justify-between items-center text-lg md:text-xl font-bold text-blue-600 mb-4">
            <div>سؤال ${index + 1} / ${shuffledQuizData.length}</div>
            <div>⏳ <span id="time">${time}</span> ث</div>
          </div>
          <div class="h-2 bg-gray-200 rounded-full mb-4 overflow-hidden">
            <div id="timerFill" class="h-full bg-yellow-400 transition-all duration-1000 linear" style="width:100%"></div>
          </div>
          <div class="question-word text-4xl md:text-5xl font-extrabold text-blue-600 text-center my-6">
            ${currentQuestion.correctOption}
          </div>
          <div id="optionsContainer" class="flex flex-col flex-grow justify-center">
            ${shuffledAllWords.map(opt => `<button class="option block w-full p-4 md:p-3 my-2 text-2xl font-bold text-gray-800 border-4 border-blue-500 rounded-xl bg-white cursor-pointer transition-all duration-300 hover:translate-y-[-2px] hover:shadow-lg">${opt}</button>`).join("")}
          </div>
        `;
        
        const optionButtons = document.querySelectorAll(".option");
        optionButtons.forEach(button => {
          button.addEventListener('click', () => {
            selectOption(button, button.textContent, correctWord);
          });
        });

        startTimer();
      }

      // بدء المؤقت
      function startTimer() {
        clearInterval(timer);
        let t = time;
        timer = setInterval(() => {
          t--;
          document.getElementById("time").textContent = t;
          document.getElementById("timerFill").style.width = (t / time) * 100 + "%";
          if (t <= 0) {
            clearInterval(timer);
            index++;
            showQuestion();
          }
        }, 1000);
      }
      
      // اختيار الإجابة
      function selectOption(button, selectedOption, correctOption) {
        clearInterval(timer);
        const btns = document.querySelectorAll(".option");
        btns.forEach((b) => {
          if (b.textContent === correctOption) b.classList.add("correct");
          else if (b.textContent === selectedOption) b.classList.add("incorrect");
          b.disabled = true;
        });

        if (selectedOption === correctOption) {
          score++;
          correctSynth.triggerAttackRelease(["C4", "E4", "G4"], "8n");
          document.getElementById("quizCard").classList.add("correct-animation");
          createStar(button);
        } else {
          incorrectSynth.triggerAttackRelease("C3", "8n");
          document.getElementById("quizCard").classList.add("incorrect-animation");
        }

        setTimeout(() => {
          document.getElementById("quizCard").classList.remove("correct-animation", "incorrect-animation");
          index++;
          showQuestion();
        }, 1000);
      }

      // إنشاء نجمة متحركة
      function createStar(sourceElement) {
        const star = document.createElement('div');
        star.className = 'star-animation';
        star.innerHTML = '⭐';
        
        const rect = sourceElement.getBoundingClientRect();
        star.style.left = `${rect.left + rect.width / 2}px`;
        star.style.top = `${rect.top + rect.height / 2}px`;

        document.body.appendChild(star);
        
        setTimeout(() => {
          star.remove();
        }, 1000);
      }

      // حفظ النتيجة في Firestore
      async function saveScoreToFirestore(name, finalScore, finalTime) {
        if (!db) {
          console.error("Firestore is not available. Score will not be saved.");
          return;
        }
        try {
          const quizId = 'english-verbs-quiz';
          const scoresRef = collection(db, `artifacts/${appId}/public/data/scores`);
          console.log(`Saving score to Firestore at path: artifacts/${appId}/public/data/scores`);
          await setDoc(doc(scoresRef), {
            name: name,
            score: finalScore,
            time: finalTime,
            timestamp: new Date().toISOString(),
          });
          console.log("Score saved successfully to Firestore!");
        } catch (error) {
          console.error("Error saving score to Firestore:", error);
        }
      }

      // عرض لوحة المتصدرين
      function showResult() {
        totalSeconds = Math.floor((Date.now() - startTime) / 1000);
        const minutes = Math.floor(totalSeconds / 60);
        const seconds = totalSeconds % 60;
        
        // حفظ النتيجة
        saveScoreToFirestore(studentName, score, totalSeconds);

        document.getElementById("quizCard").innerHTML = `
          <div class="result text-center font-extrabold text-4xl md:text-5xl text-blue-600 mb-4">🎉 تهانينا يا ${studentName}!</div>
          <div class="result-time text-center text-2xl text-gray-700">نتيجتك: <span class="font-bold">${score}</span> من <span class="font-bold">${shuffledQuizData.length}</span></div>
          <div class="result-time text-center text-xl text-gray-600 mt-2">⏱ الوقت الكلي: ${minutes} دقيقة و ${seconds} ثانية</div>
          <div class="leaderboard mt-8 text-center">
            <h3 class="text-2xl font-bold text-blue-600 mb-4">أفضل 5 نتائج</h3>
            <ol id="leaderboardList" class="list-decimal list-inside text-left mx-auto max-w-sm">
              <div class="flex justify-center items-center">
                <p>جاري تحميل النتائج...</p>
              </div>
            </ol>
          </div>
          <button class="btn bg-blue-600 text-white py-3 px-6 text-xl font-bold rounded-xl mt-6 shadow-lg hover:bg-blue-700 transition-transform duration-200 hover:scale-105 mx-auto">إعادة المحاولة</button>
        `;
        document.querySelector(".btn").addEventListener("click", () => location.reload());

        if (db) {
          listenForLeaderboardUpdates();
        } else {
          document.getElementById('leaderboardList').innerHTML = `<p class="text-center text-red-500">لم يتمكن التطبيق من الاتصال بقاعدة البيانات. النتائج لا يمكن حفظها.</p>`;
        }
      }
      
      // الاستماع للوحة المتصدرين في الوقت الحقيقي
      function listenForLeaderboardUpdates() {
        const scoresRef = collection(db, `artifacts/${appId}/public/data/scores`);
        console.log(`Fetching leaderboard from Firestore at path: artifacts/${appId}/public/data/scores`);
        const q = query(scoresRef, limit(5)); // لا نستخدم orderBy() لتجنب مشاكل الفهرسة

        onSnapshot(q, (snapshot) => {
          const scores = [];
          snapshot.forEach((doc) => {
            scores.push(doc.data());
          });

          // فرز النتائج يدوياً بعد جلبها
          scores.sort((a, b) => {
            if (b.score !== a.score) {
              return b.score - a.score;
            }
            return a.time - b.time;
          });

          const leaderboardList = document.getElementById("leaderboardList");
          if (leaderboardList) {
            leaderboardList.innerHTML = scores.map(s => `
              <li class="bg-gray-50 rounded-lg p-3 my-2 font-semibold text-gray-800 flex justify-between items-center shadow-sm">
                <span>${s.name}</span>
                <span>${s.score} نقطة في ${s.time} ثانية</span>
              </li>
            `).join('');
          }
        }, (error) => {
          console.error("Error fetching leaderboard: ", error);
          document.getElementById('leaderboardList').innerHTML = `<p class="text-center text-red-500">حدث خطأ أثناء تحميل لوحة المتصدرين.</p>`;
        });
      }

      // تهيئة Firebase عند تحميل الصفحة
      window.onload = async () => {
        await initializeFirebase();
        showStartScreen();
      };
    </script>
  </body>
</html>
